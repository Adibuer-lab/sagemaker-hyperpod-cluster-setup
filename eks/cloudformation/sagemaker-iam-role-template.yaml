Description: SageMaker IAM Role Stack
Parameters:
  VpcId:
    Type: String
    Default: vpc-1234567890abcdef0
    Description: The VPC ID from the VPC stack
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: sg-1234567890abcdef0
    Description: Security Group IDs from the security group stack
  PrivateSubnetIds:
    Type: CommaDelimitedList
    Default: subnet-1234567890abcdef0,subnet-1234567890abcdef1
    Description: Subnet IDs from the private subnet stack
  ResourceNamePrefix:
    Type: String
    Default: sagemaker-hyperpod-eks
    Description: Prefix to be used for all resources created by this template.
  EKSClusterName:
    Type: String
    Default: eks
    Description: The name of the newly created EKS cluster you wish to use.
  S3BucketName:
    Type: String
    Default: sagemaker-hyperpod-eks-bucket
    Description: The name of the S3 bucket used to store the cluster lifecycle scripts.
  RigS3BucketName:
    Type: String
    Default: ''
    Description: The name of the S3 bucket used to store the RIG input resources.
  RigS3OutputBucketName:
    Type: String
    Default: ''
    Description: The name of the S3 bucket used to store the RIG output resources.
  CreateRIG:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Whether to create RIG resources
  HasGatedAccess:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Set to "true" to enable RIG gated access, "false" otherwise.
Conditions:
  HasRigS3Bucket:
    Fn::Not:
      - Fn::Equals:
          - Ref: RigS3BucketName
          - ''
  HasRigS3OutputBucket:
    Fn::Not:
      - Fn::Equals:
          - Ref: RigS3OutputBucketName
          - ''
  ShouldCreateRIG:
    Fn::And:
      - Fn::Equals:
          - Ref: CreateRIG
          - 'true'
      - Condition: HasRigS3Bucket
  HasGatedAccessCondition:
    Fn::Equals:
      - Ref: HasGatedAccess
      - 'true'
  HasSubnet1:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 0
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: PrivateSubnetIds
                        - ',,,,'
          - ''
  HasSubnet2:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 1
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: PrivateSubnetIds
                        - ',,,,'
          - ''
  HasSubnet3:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 2
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: PrivateSubnetIds
                        - ',,,,'
          - ''
  HasSubnet4:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 3
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: PrivateSubnetIds
                        - ',,,,'
          - ''
  HasSubnet5:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 4
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: PrivateSubnetIds
                        - ',,,,'
          - ''
  HasSecurityGroup1:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 0
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: SecurityGroupIds
                        - ',,,,'
          - ''
  HasSecurityGroup2:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 1
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: SecurityGroupIds
                        - ',,,,'
          - ''
  HasSecurityGroup3:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 2
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: SecurityGroupIds
                        - ',,,,'
          - ''
  HasSecurityGroup4:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 3
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: SecurityGroupIds
                        - ',,,,'
          - ''
  HasSecurityGroup5:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 4
              - Fn::Split:
                  - ','
                  - Fn::Join:
                      - ','
                      - - Fn::Join:
                            - ','
                            - Ref: SecurityGroupIds
                        - ',,,,'
          - ''
Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSageMakerClusterInstanceRolePolicy
      Path: /
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:AttachNetworkInterface
                Resource:
                  - Fn::Sub: arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*
                  - Fn::Sub: arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*
              - Sid: AmazonEKSCNIDescribePolicy
                Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DescribeInstanceTypes
                  - ec2:DescribeSubnets
                Resource: '*'
              - Sid: AmazonEKSCNIPolicyENITag
                Effect: Allow
                Action:
                  - ec2:CreateTags
                Resource:
                  - arn:aws:ec2:*:*:network-interface/*
          PolicyName:
            Fn::Sub: ${ResourceNamePrefix}_AmazonEKS_CNI_Policy
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:AssignPrivateIpAddresses
                  - ec2:CreateNetworkInterface
                  - ec2:CreateNetworkInterfacePermission
                  - ec2:DeleteNetworkInterface
                  - ec2:DeleteNetworkInterfacePermission
                  - ec2:ModifyNetworkInterfaceAttribute
                  - ec2:UnassignPrivateIpAddresses
                Resource:
                  - Fn::Sub: arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*
                  - Fn::Sub: arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*
                  - Fn::Sub: arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:vpc/${VpcId}
              - Effect: Allow
                Action:
                  - ec2:DescribeVpcs
                  - ec2:DescribeDhcpOptions
                  - ec2:DescribeSecurityGroups
                  - ec2:DetachNetworkInterface
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                  - ecr:GetDownloadUrlForLayer
                  - cloudwatch:DescribeAlarms
                Resource: '*'
              - Effect: Allow
                Action:
                  - eks-auth:AssumeRoleForPodIdentity
                Resource:
                  - Fn::Sub: arn:aws:eks:${AWS::Region}:${AWS::AccountId}:cluster/${EKSClusterName}
              - Effect: Allow
                Action:
                  - ec2:CreateTags
                Resource: arn:aws:ec2:*:*:network-interface/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                Resource:
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}/*
          PolicyName:
            Fn::Sub: ${ResourceNamePrefix}-Policy
      RoleName:
        Fn::Sub: ${ResourceNamePrefix}ExecRole
      Tags:
        - Key: aws-sagemaker-hyperpod-prerequisite
          Value:
            Fn::Sub: ${ResourceNamePrefix}ExecRole
    Metadata:
      aws:cdk:path: SageMakerIamRoleCfnTemplate/ExecutionRole
  RIGPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
            Resource:
              - Fn::Sub: arn:aws:s3:::${RigS3BucketName}
              - Fn::Sub: arn:aws:s3:::${RigS3BucketName}/*
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource:
              - arn:aws:lambda:*:*:function:*SageMaker*
              - arn:aws:lambda:*:*:function:*Sagemaker*
              - arn:aws:lambda:*:*:function:*sagemaker*
          - Fn::If:
              - HasGatedAccessCondition
              - Effect: Allow
                Action: s3:GetObject
                Resource:
                  - arn:aws:s3:*:334772094012:accesspoint/advanced-model-customization-recipes-*/*
                  - arn:aws:s3:::advanced-model-customization-recipes*/*
              - Ref: AWS::NoValue
          - Fn::If:
              - HasGatedAccessCondition
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                Resource:
                  - arn:aws:sqs:*:*:*SageMaker*
                  - arn:aws:sqs:*:*:*Sagemaker*
                  - arn:aws:sqs:*:*:*sagemaker*
              - Ref: AWS::NoValue
          - Fn::If:
              - HasRigS3OutputBucket
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - Fn::Sub: arn:aws:s3:::${RigS3OutputBucketName}
                  - Fn::Sub: arn:aws:s3:::${RigS3OutputBucketName}/*
              - Ref: AWS::NoValue
      PolicyName:
        Fn::Sub: ${ResourceNamePrefix}-RIG-Policy
      Roles:
        - Ref: ExecutionRole
    Metadata:
      aws:cdk:path: SageMakerIamRoleCfnTemplate/RIGPolicy
    Condition: ShouldCreateRIG
  ConditionalPolicySubnet1:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
